<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <!-- Top section with 2 images and text -->
        <div class="top-section">
            <div class="top-gallery">
                <div class="gallery-item slide-from-top">
                    <img src="image1.jpg" alt="Samurai on horse">
                </div>
                <div class="gallery-item slide-from-top">
                    <img src="image2.jpg" alt="Samurai climbing wall">
                </div>
            </div>
            
            <!-- Text section on the right -->
            <div class="gallery-info">
                <h1 class="gallery-title">Gallery</h1>
                <p class="gallery-code">qazwsxedcrfvtgbyhnujmikolp1234567890</p>
                <a href="#" class="view-all">View All &gt;</a>
            </div>
        </div>

        <!-- Bottom section with 4 images -->
        <div class="bottom-gallery">
            <div class="gallery-item slide-from-left">
                <img src="image3.jpg" alt="Army of Samurai">
            </div>
            <div class="gallery-item slide-from-left">
                <img src="image4.jpg" alt="Samurai in desert">
            </div>
            <div class="gallery-item slide-from-right">
                <img src="image5.jpg" alt="Samurai from behind">
            </div>
            <div class="gallery-item slide-from-right">
                <img src="image6.jpg" alt="Samurai facing dragon">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
